<!DOCTYPE html>
<html>
  <head>
    <title>Electro Editor</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.css" />

    <style>
      textarea {
        width: 100%;
        height: 100%;
        resize: none;
        outline: none;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <div class="toolbar toolbar-header">
          <div class="toolbar-actions">
            <div class="btn-group">
              <button class="btn btn-default" onclick="increaseFontSize()">
                <span class="icon icon-plus"></span>
              </button>
              <button class="btn btn-default" onclick="decreaseFontSize()">
                <span class="icon icon-minus"></span>
              </button>
            </div>
            <div class="btn-group pull-right">
              <button class="btn btn-default" onclick="clearTextArea()">
                <span class="icon icon-trash icon-text"></span>
                Clear
              </button>
              <button class="btn btn-default" onclick="saveFile()">
                <span class="icon icon-download icon-text"></span>
                Save
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <textarea></textarea>
      </div>
    </div>

    <script>
      // const { ipcRenderer } = require("electron");

      let textarea = document.querySelector("textarea");
      let defaultFontSize = 20;

      function increaseFontSize() {
        textarea.style.fontSize = `${++defaultFontSize}px`;
      }

      function decreaseFontSize() {
        textarea.style.fontSize = `${--defaultFontSize}px`;
      }

      function saveFile() {
        let text = textarea.value;
        console.log(text);
        window.api.saveText(text);

        // ipcRenderer.send("save", text);
      }

      function clearTextArea() {
        textarea.value = "";
      }
    </script>
  </body>
</html>

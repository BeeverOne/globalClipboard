<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunder Electrocuted Three</title>
    <link rel="stylesheet" href="./css/photon.min.css" />

    <style>
      /* Set flex to the page */
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      textarea {
        width: 100%;
        height: 50%;
        resize: none; /* Play with this later*/
        outline: none;
        font-size: 25px;
      }

      #webgl {
        width: 100%;
        height: 50%;
        background-color: rgb(169, 169, 255);
      }
    </style>
  </head>
  <body>
    <!-- the app contents should be in window -->
    <div class="window">
      <!-- toolbar header - sits at the top of the app -->
      <header class="toolbar toolbar-header">
        <div class="toolbar toolbar-header">
          <div class="btn-group">
            <button class="btn btn-default" onclick="increaseFontSize()">
              <span class="icon icon-plus icon-text"></span>
              Increase
            </button>
            <button class="btn btn-default" onclick="decreaseFontSize()">
              <span class="icon icon-minus icon-text"></span>
              Decrease
            </button>
            <!-- <div class="spacing"></div> -->
            <button class="btn btn-default" onclick="saveFile()">
              <span class="icon icon-download icon-text"></span>
              Save
            </button>
          </div>

          <div class="btn-group pull-right">
            <button class="btn btn-default pull-right" onclick="launchThree()">
              <span class="icon icon-rocket icon-text"></span>
              Launch Three
            </button>
            <button class="btn btn-default pull-right" onclick="stopThree()">
              <span class="icon icon-flash icon-text"></span>
              Stop Three
            </button>
          </div>
        </div>
      </header>

      <!-- App content goes in window-content -->
      <div class="window-content">
        <!-- sidebar -->
        <div class="pane-group">
          <div class="pane-sm sidebar"></div>
          <div class="pane">
            <textarea name="" id=""></textarea>
            <div id="webgl"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript code goes here first -->
    <script>
      let textarea = document.querySelector("textarea");
      let defaultFontSize = 25;
      let canvas = document.getElementById("webgl");

      function increaseFontSize() {
        textarea.style.fontSize = `${++defaultFontSize}px`;
      }

      function decreaseFontSize() {
        textarea.style.fontSize = `${--defaultFontSize}px`;
      }

      function saveFile() {
        let text = textarea.value;
        console.log(text);
        window.api.saveText("save", text);
      }

      function launchThree() {
        console.log("Launching Three");
        canvas.style.backgroundColor = "rgb(255, 169, 169)";
      }

      function stopThree() {
        console.log("Stopping Three");
        canvas.style.backgroundColor = "rgb(169, 169, 255)";
      }
    </script>
  </body>
</html>
